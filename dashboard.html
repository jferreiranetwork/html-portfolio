<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Sidebar -->
  <div class="h-full w-64 bg-gray-800 fixed top-0 left-0 p-8">
    <h2 class="text-3xl font-bold text-center mb-8">Dashboard</h2>
    <ul>
      <li><a href="#" class="text-gray-400 hover:text-white transition">Visão Geral</a></li>
      <li><a href="#" class="text-gray-400 hover:text-white transition">Métricas</a></li>
      <li><a href="#" class="text-gray-400 hover:text-white transition">Relatórios</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="ml-64 p-10">
    <h1 class="text-4xl font-bold mb-8">Métricas de Performance</h1>

    <!-- Gráficos -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

      <!-- Sales Chart -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Vendas</h2>
        <canvas id="salesChart"></canvas>
      </div>

      <!-- Users Chart -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Usuários Ativos</h2>
        <canvas id="usersChart"></canvas>
      </div>

    </div>
  </div>

  <script>
    // Sales Chart
    const salesChart = document.getElementById('salesChart').getContext('2d');
    new Chart(salesChart, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Vendas',
          data: [100, 200, 150, 300, 250, 350],
          borderColor: 'rgba(59, 130, 246, 1)',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });

    // Users Chart
    const usersChart = document.getElementById('usersChart').getContext('2d');
    new Chart(usersChart, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Usuários Ativos',
          data: [50, 100, 80, 120, 90, 110],
          backgroundColor: 'rgba(34, 197, 94, 1)',
          borderColor: 'rgba(34, 197, 94, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>

</body>
</html>
